<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="css.css">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="google">
        </div>
        <div id="realbox-container">
            <div id="realbox-input-wrapper">
                <div id="realbox-icon"></div>
                <input id="realbox" type="search" autocomplete="off" autofocus="">
                <button class="keyboard-icon"></button>
                <button class="microphone-icon"></button>
            </div>
        </div>
        <div class="search-buttons-wrapper">
            <input type="submit" value="Пошук в Google" aria-label="Пошук в Google" class="search-button">
            <input type="submit" value="Мені пощастить" aria-label="Мені пощастить" id="luck-button" class="search-button">
        </div>
        <div>
            <p class="lang-links">Мова Google:
                <a href="#">English</a>
                <a href="#">русский</a>
            </p>
        </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="js.js"></script>
</body>
</html>
